version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - salut 
    - bonjour 
    - allons-y 
    - bonsoir 
    - bon après-midi

- intent: goodbye
  examples: |
    - au revoir 
    - à plus tard 
    - bonne nuit 
    - bonne journée

- intent: affirm
  examples: |
    - oui
    - o
    - En effet
    - bien sûr
    - Ça a l'air bien
    - correct
    - affirmatif

- intent: deny
  examples: |
    - non
    - n
    - jamais
    - Je ne pense pas
    - je n'aime pas ça
    - certainement pas
    - pas vraiment

- intent: mood_great
  examples: |
    - parfait
    - génial
    - Comme un roi
    - formidable
    - je me sens très bien
    - Je suis génial
    - Je vais sauver le monde
    - super content
    - extrêmement bien
    - tellement parfait
    - tellement bien
    - tellement parfait

- intent: mood_unhappy
  examples: |
    - ma journée a été horrible
    - Je suis triste
    - je ne me sens pas très bien
    - je suis déçu
    - hyper triste
    - Je suis tellement triste
    - triste
    - très triste
    - malheureux
    - pas bon
    - pas très bien
    - extrêmement triste
    - si triste

- intent: bot_challenge
  examples: |
    - Etes-vous un robot
    - Êtes-vous un être humain
    - est-ce que je parle à un bot 
    - Est-ce que je parle à un humain 

- intent: ask_guidance
  examples: /
    - Je suis un peu perdu
    - Je ne sais pas vraiment par où commencer
    - Comment ca se passe
    - Qu'est ce que je dois faire

- intent: introduce_self
  examples: /
    - je m'appelle {name}
    - Mon nom est {name}
    - je me nomme {name}
    - je suis {name}

- intent: ask_resources
  examples: /
    - Où je peux trouver la documentation des projets en cours
    - Je voudrais me former
    - il y'a t'il des ressources disponibles pour m'améliorer
    - je veux m'améliorer
    - je souhaite monter en compétence
    - je voudrais m'informer sur les projets de l'entreprise

- intent: ask_policies
  examples: /
    - Quelles sont les règles à suivre ici
    - Quelles sont les politiques de l'entreprise
    - Je voudrais lire le règlement intérieur